<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captação de Leads</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Damion&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <h1 class="logo-header">moqups</h1>
            <button class="button-header">
                <span id="span"></span>
                <span id="span"></span>
                <span id="span"></span>
            </button>
        </nav>
    </header>
    <main>
        <section class="container-full">
            <div class="block-one">
                <span>
                    When: <br>
                    Hour:
                </span>
                <strong>
                    24 Jan, 2019 <br>
                    11:00 AM
                </strong>
            </div>
            <h1>
                Your Webinar <br>
                Video Title
            </h1>
            <p>
                Short description of your offer and its key benefits. <br>
                Here's what this webinar is about - and why it's <br>
                useful for your target audience.
            </p>
            <div class="clock">
                <strong>Webinar starts in:</strong>
                <div class="blocks-for">
                    <span id="one">00</span>
                    <span id="two">08</span>
                    <span id="three">33</span>
                    <span id="for">45</span>
                </div>
                <div class="description">
                    <span id="days">Days</span>
                    <span id="hours">Hours</span>
                    <span id="minutes">Minutes</span>
                    <span id="seconds">Seconds</span>
                </div>
            </div>
            <button>Learn more</button>
        </section>
        <section>
            <form action="">
                <div class="picture">
                    <img src="./img/botao-play.png" alt="play">
                </div>
                <div class="label-input">
                    <div>
                        <label for="nome">Name</label>
                        <input type="text" name="nome" id="nome" placeholder="John Doe">
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="example@email.com">
                    </div>
                </div>
                <div class="button-now">
                    <button type="submit">Register Now</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
